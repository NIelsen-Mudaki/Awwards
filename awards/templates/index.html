{% extends "base.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <div class="w3-row-padding">
            <h4 class="w3-center">All Projects</h4>
            <div class="col-6-md""w3-center"><a class="w3-button w3-round w3-green" href=""><b>+ </b>Add a Project</a>
            <h4 class="w3-center">View and Rate Projects</h4>
            {% for project in projects %}
            <div class="w3-third w3-container w3-margin-bottom ">
                <div class="row">
                    <a href="{%url 'project'}"><img src="{{project.project_photo.url}}"
                            alt="project_photo" style="width:100%" class="w3-hover-opacity"
                            title="Click to view more details"></a>
                    <div class="w3-container w3-white w3-card">
                        <p><b>{{project.project_name}}</b></p>
                        <p>{{project.description}}</p>
                        <div class="w3-center "></div>
                    </div>
                </div>
            </div>
            {% endfor %}
    </body>
{% endblock %}
</html>
